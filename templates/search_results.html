{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

<h1>Customers</h1>


  {% if results.length %}
    <ul style="column-count: 4">
        {% for customer in results %}
            <li><a href="/{{ customer.id }}/">{{ customer.fullName() }}</a></li>
        {% endfor %}
    </ul>
  {% else %}
  <br>
    <h4>Sorry could find them...</h4>
  {% endif %}



{% endblock %}
